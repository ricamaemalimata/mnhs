  </head> 
  <body>
    <div class="wrapper">
      <div class="header">
          <img src="images/header.jpg">
      </div>
      <div class="nav">
         <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contacts.html"class="active">Contacts</a></li>
          <li><a href="About.html"class="active">About us</a></li>
          
        </ul> 
      </div>
      <div class="right-side-bar">
        <ul>
          <li><img src="images/side-bars/w0.jpg"></li>
          <li><img src="images/side-bars/w1.jpg"></li>
          <li><img src="images/side-bars/w2.jpg"></li>
        </ul>
      </div>
       
      <div class="main">
		    <div class="content">
		    	<h1>Contact Us</h1>

				<form>
          <h2 id="">Contact Form</h2>
					<label>Name:</label><br>
					<input type="text" id="txtName" placeholder="Enter Your Name" required="required"><br>

					<label>Email:</label><br>
					<input type="email" name="txtEmail" placeholder="Enter Email"><br>

					<label>Phone Number</label><br>
					<input type="phone" name="txtPhone" id="txtPhone" placeholder="xxx xxx xxx"><br><br>

					<label>Town:</label>
					<select name="sltTown" id="sltTown">
              <option disabled selected>--Select Town--</option>
              <option>Boac</option>
              <option>Mogpog</option>
              <option>Gasan</option>
              <option>Torrijos</option>
              <option>Buenavistac</option>
              <option>Sta. Cruz</option>
					</select><br><br>
          
          <label>Remember Me?:</label>
          <input type="checkbox" name="chkRemember" id="yes"><label>yes</label>
          <input type="checkbox" name="chkRemember" id="no"><label>no</label> <br>
          <br>

          <label for="txtComments">Comments/Suggestions:</label><br>
          <textarea rows="5" cols="50" name="txtComments" id="txtComments"></textarea><br><br>

					<input type="submit" id="btnSend" name="btnSend" value="Send">
           
					<input type="reset" id="btnClear" name="btnClear" value="Clear">

				</form>
          </ul>
        </div>
          
  </body>
</html>
